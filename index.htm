<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./scc/main.css">
  <title>imtixon 5</title>
</head>
<body>
  <main>
    <img class="gane-over d-none " src="./images/game-over.jpg" alt="">
    <img class="you-win d-none " src="./images/retro-you-win.jpg" alt="">
<section class="hiro d-none">
<div class="container">
<div class="hiro-inner">
 <div class="user-card">
  <div class="user">
    <img class="user-img" src="" alt="">
    <h3 class="user-names"></h3>
  </div>
 </div>
  <div class="time-shans">
    <div class="shans">Ball: 0</div>
     <div class="ball">Imkoniyat: 5ta imkon berild</div>
    <div class="times">Timer <div class="tim" id="timer"  data-seconds="0"></div></div>
  </div>
  <div class="question">
    <p class="question-title"></p>
  </div>
  <div class="answer">
    <ul class="answer-list"></ul>
  </div>
</div>
</div>
</section>
  </main>

  <div class="modal modal-stard  " >
    <div class="modal-dialog">
      <div class="modal-content fit p-4">
    <form class="form">
      <div class="img-wrapper">
        <div class="preview mb-3">
          <input class="visually-hidden input-img" type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" required>
          <label for="image_uploads">
            <img src="./images/add-user.png" class="profile-img " >
          </label>
        </div>
      </div>
      <input class="user-name form-control user-name mb-3" name="user_name" aria-label="Enter yor name" placeholder="Enter yor name" type="text" required>
      <select class="form-select mb-3 game-category" name="game_category" aria-label="Game category" required>
        <option value="" selected disabled>Game category</option>
        <option value="easy">Easy</option>
        <option value="midle">Midle</option>
        <option value="difficult">Difficult</option>
      </select>
      <select class="form-select mb-3 game-timer" name="game_timer" aria-label="Game timer" required>
        <option value="" selected disabled>Game timer</option>
        <option value="2time">3 seconds</option>
        <option value="3time">5 seconds</option>
        <option value="4time">8 seconds</option>
      </select>
<button class="btn btn-info w-100">Start the game</button>
    </form>
      </div>
    </div>
  </div>
  <div class="modal modal-finish  d-none" >
    <div class="modal-dialog">
      <div class="modal-content bgs p-4">
        <button type="button" class="btn btn-sucsses game-start"></button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="./data.js"></script>
  <script src="./main.js"></script>
</body>
</html>
